<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="./style.css" type="text/stylesheet">
    <title>JavaScript Coding Quiz</title>
</head>
<body>
<!-- Begin Header with HighScore Link and Timer -->
    <nav class="navbar navbar-white bg-white">
        <a class="navbar-brand" href="#">View HighScores</a>
        <p class="nav-item m-sm-3"><strong> Time: <span class="mx-sm-3" id="timer">0</span></strong></p>
    </nav>

    <!-- Begin Start Quiz Container -->
    <main class="container-sm" id="first" style="max-width: 600px;">
        <div class="row">
            <div class="col-sm-12 text-center">
                <h2>Coding Quiz Challenge</h2>
                <p>Try to answer the following code-related questions within the time limit.  Keep in mind
                    that incorrect answers will penalize your score/time by ten seconds!
                </p>
                <button type="button" class="btn btn-primary" id="quizStart">Start Quiz</button>
            </div>
        </div>
    </main>
    
    <!-- Begin Question container with Question and Buttons -->
    <div class="container-sm d-none" id="questionBox" style="max-width: 600px;">
        <div class="row">
            <div class="col-sm-12">
                <h2 id="questions"></h2>
                <div class="btn-group-vertical">
                    <button type="button" class="btn btn-primary btn-sm rounded mt-2" id="a"></button>
                    <button type="button" class="btn btn-primary btn-sm rounded mt-2" id="b"></button>
                    <button type="button" class="btn btn-primary btn-sm rounded mt-2" id="c"></button>
                    <button type="button" class="btn btn-primary btn-sm rounded mt-2" id="d"></button>
                </div>
            </div>
            <div class="col-sm-12" id="correct">

            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="./script.js" type="text/javascript"></script>
</body>
</html>
